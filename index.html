<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recode posters</title>
</head>
<body>
    
    <header>
        <div class="header">
            <div class="logo">
                <a href="#"><img src="images/logo.png"></a>
            </div>
            <div class="navbar">
                <a href="#"><img src="images/add.png"></a>
                <a href="#"><img src="images/profile.png"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="post">
            <div class="profile">
                <div class="avatar">.</div>
                <h3 class="username">Dusk</h3>
            </div>
            <div class="content">
                <p>I will protect Kieran and Laferla, and Xavieron will not get away with it.</p>
            </div>
            <div class="like">
                <a href="#"><img src="images/like.png"></a>
                <p>5</p>
            </div>
        </div>
        <div class="post">
            <div class="profile">
                <div class="avatar">.</div>
                <h3 class="username">Sinko</h3>
            </div>
            <div class="content">
                <p>The Seven Wings of Absolute Truth are unleashed as Xavairon joins them using the Kuromitsu.</p>
            </div>
            <div class="like">
                <a href="#"><img src="images/like.png"></a>
                <p>18</p>
            </div>
        </div>
    </main>

</body>
</html>
